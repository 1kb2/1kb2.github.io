<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows XP Portfolio - Retro Desktop Experience</title>
    <meta name="description" content="Interactive Windows XP-themed portfolio showcasing development projects, CTF writeups, and professional experience in an authentic retro desktop environment.">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Tahoma:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Desktop -->
        <div class="xp-desktop" id="desktop">
            <!-- Desktop Icons -->
            <div class="xp-desktop-icon" id="icon-about" style="left: 20px; top: 20px;" data-window="about">
                <div class="icon-image" data-icon="about"></div>
                <span>About Me</span>
            </div>
            <div class="xp-desktop-icon" id="icon-projects" style="left: 20px; top: 110px;" data-window="projects">
                <div class="icon-image" data-icon="projects"></div>
                <span>Projects</span>
            </div>
            <div class="xp-desktop-icon" id="icon-ctf" style="left: 20px; top: 200px;" data-window="ctf">
                <div class="icon-image" data-icon="ctf"></div>
                <span>CTF Writeups</span>
            </div>
            <div class="xp-desktop-icon" id="icon-experience" style="left: 20px; top: 290px;" data-window="experience">
                <div class="icon-image" data-icon="experience"></div>
                <span>Experience</span>
            </div>
            <div class="xp-desktop-icon" id="icon-explorer" style="left: 20px; top: 380px;" data-window="explorer">
                <div class="icon-image" data-icon="explorer"></div>
                <span>File Explorer</span>
            </div>
        </div>

        <!-- Windows Container -->
        <div id="windows-container"></div>

        <!-- Start Menu -->
        <div class="xp-start-menu" id="start-menu" style="display: none;">
            <div class="xp-start-menu-header">
                <span>Portfolio OS</span>
            </div>
            <div class="xp-start-menu-content">
                <div class="xp-start-menu-item" data-window="about">üìÑ About Me</div>
                <div class="xp-start-menu-item" data-window="projects">üìÅ Projects</div>
                <div class="xp-start-menu-item" data-window="ctf">üîê CTF Writeups</div>
                <div class="xp-start-menu-item" data-window="experience">üíº Experience</div>
                <div class="xp-start-menu-item" data-window="explorer">üóÇÔ∏è File Explorer</div>
            </div>
        </div>

        <!-- Taskbar -->
        <div class="xp-taskbar">
            <button class="xp-start-button" id="start-button">
                <div class="windows-logo">
                    <div class="logo-segment red"></div>
                    <div class="logo-segment green"></div>
                    <div class="logo-segment blue"></div>
                    <div class="logo-segment yellow"></div>
                </div>
                Start
            </button>
            <div class="xp-taskbar-buttons" id="taskbar-buttons"></div>
            <div class="xp-taskbar-clock" id="clock">12:00 PM</div>
        </div>

        <!-- Context Menu -->
        <div class="xp-context-menu" id="context-menu" style="display: none;">
            <div class="xp-context-menu-item">Refresh</div>
            <div class="xp-context-menu-item">Properties</div>
        </div>

        <!-- Paperclip Assistant -->
        <div class="xp-paperclip" id="paperclip">
            <div class="xp-paperclip-container">
                <div class="xp-paperclip-speech-bubble">
                    <div class="xp-paperclip-speech-content" id="paperclip-message">
                        Hi! I'm Starry, your file navigation assistant. Need help opening files?
                    </div>
                    <div class="xp-paperclip-speech-tail"></div>
                    <button class="xp-paperclip-close" id="paperclip-close">√ó</button>
                </div>
                
                <div class="xp-paperclip-character" id="paperclip-character">
                    <svg width="60" height="80" viewBox="0 0 60 80" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <!-- 12-pointed star body -->
                        <polygon points="30,10 32,20 40,18 34,25 44,28 36,32 42,40 34,36 32,46 28,36 20,40 26,32 16,28 26,25 20,18 28,20" 
                                 fill="#C0C0C0" stroke="#808080" stroke-width="2"/>
                        
                        <!-- Inner star highlight -->
                        <polygon points="30,15 31,22 36,21 32,26 38,28 33,30 36,36 32,33 31,40 29,33 24,36 27,30 22,28 28,26 24,21 29,22" 
                                 fill="#E0E0E0" stroke="none"/>
                        
                        <!-- Eyes -->
                        <circle cx="26" cy="28" r="2" fill="#000"/>
                        <circle cx="34" cy="28" r="2" fill="#000"/>
                        <circle cx="26.5" cy="27.5" r="0.8" fill="#fff"/>
                        <circle cx="34.5" cy="27.5" r="0.8" fill="#fff"/>
                        
                        <!-- Mouth -->
                        <path d="M24 34 Q30 37 36 34" stroke="#000" stroke-width="1.5" fill="none" stroke-linecap="round"/>
                        
                        <!-- Arms/hands - smaller stars -->
                        <polygon points="15,45 16,47 18,46 17,48 20,49 17,50 18,52 16,51 15,53 14,51 12,52 13,50 10,49 13,48 12,46 14,47" 
                                 fill="#C0C0C0" stroke="#808080" stroke-width="1"/>
                        <polygon points="45,45 46,47 48,46 47,48 50,49 47,50 48,52 46,51 45,53 44,51 42,52 43,50 40,49 43,48 42,46 44,47" 
                                 fill="#C0C0C0" stroke="#808080" stroke-width="1"/>
                                 
                        <!-- Star sparkles around the character -->
                        <polygon points="12,15 12.5,16 13.5,15.8 13,17 14,17.5 13,18 13.5,19 12.5,18.5 12,19.5 11.5,18.5 10.5,19 11,18 10,17.5 11,17 10.5,15.8 11.5,16" 
                                 fill="#FFFF00" opacity="0.8"/>
                        <polygon points="48,20 48.3,20.8 49.2,20.6 48.8,21.5 49.5,22 48.8,22.5 49.2,23.4 48.3,23 48,24 47.7,23 46.8,23.4 47.2,22.5 46.5,22 47.2,21.5 46.8,20.6 47.7,20.8" 
                                 fill="#FFFF00" opacity="0.8"/>
                        <polygon points="52,38 52.2,38.6 53,38.5 52.6,39.2 53.2,39.6 52.6,40 53,40.7 52.2,40.4 52,41 51.8,40.4 51,40.7 51.4,40 50.8,39.6 51.4,39.2 51,38.5 51.8,38.6" 
                                 fill="#FFFF00" opacity="0.8"/>
                        <polygon points="8,35 8.2,35.6 9,35.5 8.6,36.2 9.2,36.6 8.6,37 9,37.7 8.2,37.4 8,38 7.8,37.4 7,37.7 7.4,37 6.8,36.6 7.4,36.2 7,35.5 7.8,35.6" 
                                 fill="#FFFF00" opacity="0.8"/>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
