@font-face {
  font-family: 'MS Sans Serif';
  src: local('MS Sans Serif'), local('Microsoft Sans Serif');
  font-display: block;
}

/* CSS Variables for XP Theme */
:root {
  --xp-blue: #0054e3;
  --xp-blue-light: #4096ff;
  --xp-blue-dark: #003cb0;
  --xp-green: #73d216;
  --xp-green-dark: #4e9a06;
  --xp-orange: #f57900;
  --xp-red: #cc0000;
  --xp-purple: #75507b;
  --xp-window-bg: #ece9d8;
  --xp-taskbar-bg: #245edc;
  --xp-taskbar-border: #4b8fdb;
  --xp-text-black: #000000;
  --xp-text-white: #ffffff;
  --xp-shadow: rgba(0, 0, 0, 0.3);
  --xp-gradient-start: #4096ff;
  --xp-gradient-end: #0054e3;
  --primary: var(--xp-blue);
  --primary-foreground: var(--xp-text-white);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  user-select: none;
  -webkit-font-smoothing: none;
  -moz-osx-font-smoothing: unset;
  font-smooth: never;
  text-rendering: geometricPrecision;
}

body {
  font-family: 'MS Sans Serif', 'Tahoma', monospace;
  font-size: 11px;
  overflow: hidden;
  height: 100vh;
  background: linear-gradient(135deg, #0078d4 0%, #106ebe 50%, #005a9e 100%);
  position: relative;
  image-rendering: pixelated;
  image-rendering: -moz-crisp-edges;
  image-rendering: crisp-edges;
}

/* XP Window Styles */
.xp-window {
  position: absolute;
  min-width: 300px;
  min-height: 200px;
  background: #ece9d8;
  border: 3px outset #ece9d8;
  border-radius: 8px 8px 0 0;
  box-shadow: 4px 4px 8px rgba(0,0,0,0.5);
  z-index: 100;
}

.xp-window.active {
  z-index: 200;
}

.xp-window.maximized {
  top: 0 !important;
  left: 0 !important;
  width: 100vw !important;
  height: calc(100vh - 30px) !important;
  border-radius: 0;
}

.xp-window-header {
  height: 24px;
  background: linear-gradient(to bottom, var(--xp-gradient-start) 0%, var(--xp-gradient-end) 100%);
  border-radius: 6px 6px 0 0;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 4px;
  cursor: move;
}

.xp-window-header.inactive {
  background: linear-gradient(to bottom, hsl(0, 0%, 70%) 0%, hsl(0, 0%, 60%) 100%);
}

.xp-window-title {
  color: white;
  font-weight: bold;
  font-size: 11px;
  padding-left: 4px;
  flex: 1;
}

.xp-window-title.inactive {
  color: hsl(0, 0%, 20%);
}

.xp-window-controls {
  display: flex;
}

.xp-window-control {
  width: 16px;
  height: 14px;
  margin: 0 1px;
  background: #c0c0c0;
  border: 1px outset #c0c0c0;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 9px;
  font-weight: bold;
}

.xp-window-control:hover {
  background: hsl(0, 0%, 85%);
}

.xp-window-control:active {
  border: 1px inset #c0c0c0;
}

.xp-window-control.close:hover {
  background: #ff4444;
  color: white;
}

.xp-window-content {
  height: calc(100% - 24px);
  overflow: auto;
  padding: 12px;
  background: #f0f0f0;
  border-radius: 0 0 6px 6px;
  border: 2px inset #ece9d8;
}

/* XP Desktop Styles */
.xp-desktop {
  width: 100vw;
  height: 100vh;
  background: #3a6ea5;
  background-image: 
    radial-gradient(circle at 25% 25%, #4a7eb5 0%, transparent 50%),
    radial-gradient(circle at 75% 75%, #2a5e95 0%, transparent 50%),
    linear-gradient(45deg, 
      transparent 46%, 
      rgba(255,255,255,0.05) 47%, 
      rgba(255,255,255,0.05) 53%, 
      transparent 54%),
    linear-gradient(-45deg, 
      transparent 46%, 
      rgba(0,0,0,0.05) 47%, 
      rgba(0,0,0,0.05) 53%, 
      transparent 54%);
  background-size: 200px 200px, 200px 200px, 10px 10px, 10px 10px;
  position: relative;
  overflow: hidden;
}

.xp-desktop::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 30px;
  background-image: 
    repeating-linear-gradient(
      0deg,
      transparent 0px,
      rgba(255,255,255,0.02) 1px,
      transparent 2px
    ),
    repeating-linear-gradient(
      90deg,
      transparent 0px,
      rgba(255,255,255,0.02) 1px,
      transparent 2px
    );
  pointer-events: none;
}

.xp-desktop-icon {
  position: absolute;
  width: 64px;
  height: 64px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  color: white;
  text-shadow: 2px 2px 0px rgba(0,0,0,1), 1px 1px 0px rgba(0,0,0,1), -1px -1px 0px rgba(0,0,0,1);
  transition: none;
  padding: 2px;
}

.xp-desktop-icon:hover {
  background: rgba(255,255,255,0.2);
  border: 1px solid rgba(255,255,255,0.4);
  border-radius: 0;
}

.xp-desktop-icon.selected {
  background: rgba(0,0,128,0.8);
  border: 1px dotted white;
  border-radius: 0;
  box-shadow: none;
}

.xp-desktop-icon .icon-image {
  width: 32px;
  height: 32px;
  margin-bottom: 2px;
  filter: drop-shadow(2px 2px 0px rgba(0,0,0,0.8)) drop-shadow(1px 1px 0px rgba(255,255,255,0.3));
  image-rendering: pixelated;
  image-rendering: -moz-crisp-edges;
  image-rendering: crisp-edges;
}

.xp-desktop-icon span {
  font-size: 9px;
  text-align: center;
  word-wrap: break-word;
  max-width: 60px;
  font-family: 'MS Sans Serif', monospace;
  line-height: 1.1;
  font-weight: normal;
}

/* XP Taskbar Styles */
.xp-taskbar {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  height: 30px;
  background: linear-gradient(to bottom, #245EDC 0%, #1941A5 50%, #0F2A82 100%);
  border-top: 2px solid #4B8FDB;
  display: flex;
  align-items: center;
  z-index: 1000;
  box-shadow: inset 0 1px 0 rgba(255,255,255,0.2), 0 -1px 3px rgba(0,0,0,0.3);
}

.xp-start-button {
  height: 22px;
  margin: 4px;
  padding: 0 16px 0 4px;
  background: linear-gradient(to bottom, #008000 0%, #004000 50%, #002000 100%);
  border: 2px outset #008000;
  border-radius: 0;
  color: white;
  font-weight: bold;
  font-size: 10px;
  cursor: pointer;
  display: flex;
  align-items: center;
  position: relative;
  font-family: 'MS Sans Serif', monospace;
  text-shadow: 1px 1px 0 rgba(0,0,0,0.5);
}

.xp-start-button:hover {
  background: linear-gradient(to bottom, #00a000 0%, #006000 50%, #004000 100%);
}

.xp-start-button:active, .xp-start-button.active {
  border: 2px inset #008000;
}

.windows-logo {
  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-template-rows: 1fr 1fr;
  width: 12px;
  height: 12px;
  margin-right: 4px;
  gap: 1px;
}

.logo-segment {
  width: 5px;
  height: 5px;
}

.logo-segment.red { background: #ff0000; }
.logo-segment.green { background: #00ff00; }
.logo-segment.blue { background: #0000ff; }
.logo-segment.yellow { background: #ffff00; }

.xp-taskbar-buttons {
  flex: 1;
  display: flex;
  align-items: center;
  padding: 0 4px;
}

.xp-taskbar-button {
  height: 20px;
  margin: 0 1px;
  padding: 0 6px;
  background: linear-gradient(to bottom, #4080c0 0%, #2060a0 50%, #003080 100%);
  border: 1px outset #4080c0;
  color: white;
  font-size: 9px;
  cursor: pointer;
  display: flex;
  align-items: center;
  min-width: 100px;
  max-width: 150px;
  font-family: 'MS Sans Serif', monospace;
  text-shadow: 1px 1px 0 rgba(0,0,0,0.5);
}

.xp-taskbar-button:hover {
  background: linear-gradient(to bottom, #5090d0 0%, #3070b0 50%, #104090 100%);
}

.xp-taskbar-button.active {
  border: 1px inset #4080c0;
  background: linear-gradient(to bottom, #3070b0 0%, #2060a0 50%, #002070 100%);
}

.xp-taskbar-clock {
  margin-right: 8px;
  color: white;
  font-size: 11px;
}

/* XP Start Menu */
.xp-start-menu {
  position: fixed;
  bottom: 30px;
  left: 0;
  width: 280px;
  height: 350px;
  background: #c0c0c0;
  border: 3px outset #c0c0c0;
  box-shadow: 4px 4px 8px rgba(0,0,0,0.5);
  z-index: 500;
  font-family: 'MS Sans Serif', monospace;
}

.xp-start-menu-header {
  height: 50px;
  background: linear-gradient(to right, #000080 0%, #800080 100%);
  color: white;
  display: flex;
  align-items: center;
  padding: 0 12px;
  font-size: 11px;
  font-weight: bold;
  font-family: 'MS Sans Serif', monospace;
  text-shadow: 1px 1px 0 rgba(0,0,0,0.5);
}

.xp-start-menu-content {
  flex: 1;
  overflow-y: auto;
}

.xp-start-menu-item {
  height: 30px;
  padding: 0 12px;
  display: flex;
  align-items: center;
  cursor: pointer;
  border-bottom: 1px inset #c0c0c0;
  font-size: 10px;
  font-family: 'MS Sans Serif', monospace;
}

.xp-start-menu-item:hover {
  background: #0000ff;
  color: white;
}

.xp-start-menu-item-icon {
  width: 16px;
  height: 16px;
  margin-right: 8px;
}

.xp-start-menu-separator {
  height: 2px;
  background: hsl(0, 0%, 75%);
  margin: 2px 0;
}

/* XP Context Menu */
.xp-context-menu {
  position: absolute;
  background: #c0c0c0;
  border: 3px outset #c0c0c0;
  box-shadow: 4px 4px 8px rgba(0,0,0,0.5);
  min-width: 120px;
  z-index: 1000;
  font-family: 'MS Sans Serif', monospace;
}

.xp-context-menu-item {
  padding: 4px 12px;
  cursor: pointer;
  font-size: 10px;
}

.xp-context-menu-item:hover {
  background: #0000ff;
  color: white;
}

.xp-context-menu-separator {
  height: 2px;
  background: hsl(0, 0%, 75%);
  margin: 2px 0;
}

/* Paperclip Assistant Styles */
.xp-paperclip {
  user-select: none;
  pointer-events: auto;
  position: fixed;
  right: 20px;
  top: 100px;
  z-index: 999;
}

.xp-paperclip-container {
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: flex-end;
}

.xp-paperclip-speech-bubble {
  background: #ffffe1;
  border: 2px solid #000;
  border-radius: 0;
  padding: 8px;
  margin-bottom: 8px;
  position: relative;
  max-width: 180px;
  box-shadow: 2px 2px 4px rgba(0,0,0,0.3);
  font-family: 'MS Sans Serif', monospace;
  font-size: 9px;
  line-height: 1.2;
}

.xp-paperclip-speech-content {
  color: #000;
  word-wrap: break-word;
}

.xp-paperclip-speech-tail {
  position: absolute;
  bottom: -8px;
  right: 20px;
  width: 0;
  height: 0;
  border-left: 8px solid transparent;
  border-right: 8px solid transparent;
  border-top: 8px solid #ffffe1;
}

.xp-paperclip-speech-tail::after {
  content: '';
  position: absolute;
  bottom: 2px;
  left: -10px;
  width: 0;
  height: 0;
  border-left: 10px solid transparent;
  border-right: 10px solid transparent;
  border-top: 10px solid #000;
}

.xp-paperclip-close {
  position: absolute;
  top: -4px;
  right: -4px;
  width: 16px;
  height: 16px;
  background: #c0c0c0;
  border: 1px outset #c0c0c0;
  font-size: 10px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'MS Sans Serif', monospace;
}

.xp-paperclip-close:hover {
  background: #ff0000;
  color: white;
}

.xp-paperclip-close:active {
  border: 1px inset #c0c0c0;
}

.xp-paperclip-character {
  filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
  transform-origin: center bottom;
  animation: float 3s ease-in-out infinite;
}

/* Paperclip Animations */
@keyframes float {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-8px); }
}

@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

@keyframes wiggle {
  0%, 100% { transform: rotate(0deg); }
  25% { transform: rotate(-5deg); }
  75% { transform: rotate(5deg); }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

@keyframes wave {
  0%, 100% { transform: rotate(0deg) scale(1); }
  25% { transform: rotate(-10deg) scale(1.1); }
  50% { transform: rotate(10deg) scale(1.1); }
  75% { transform: rotate(-5deg) scale(1.05); }
}

@keyframes blink {
  0%, 90%, 100% { opacity: 1; }
  95% { opacity: 0.3; }
}

.xp-paperclip-character.bounce {
  animation: bounce 1s ease-in-out;
}

.xp-paperclip-character.wiggle {
  animation: wiggle 1s ease-in-out;
}

.xp-paperclip-character.spin {
  animation: spin 1s ease-in-out;
}

.xp-paperclip-character.wave {
  animation: wave 1s ease-in-out;
}

.xp-paperclip-character.blink {
  animation: blink 1s ease-in-out;
}

/* Portfolio Content Styles */
.xp-portfolio-section {
  padding: 12px;
  font-family: 'MS Sans Serif', monospace;
}

.xp-portfolio-section h2 {
  color: #000080;
  border-bottom: 2px inset #c0c0c0;
  padding-bottom: 2px;
  margin-bottom: 12px;
  font-weight: bold;
  font-size: 12px;
  text-decoration: underline;
}

.xp-portfolio-section h3 {
  color: #000080;
  font-size: 11px;
  font-weight: bold;
  margin: 8px 0 4px 0;
}

.xp-portfolio-section p, .xp-portfolio-section li {
  font-size: 10px;
  line-height: 1.2;
  color: #000;
  font-family: 'MS Sans Serif', monospace;
}

.xp-portfolio-section strong {
  color: #800000;
}

.xp-projects-grid {
  display: grid;
  grid-template-columns: 1fr;
  gap: 16px;
  margin-top: 16px;
}

.xp-project-card {
  background: #c0c0c0;
  border: 2px outset #c0c0c0;
  border-radius: 0;
  padding: 8px;
  box-shadow: 2px 2px 4px rgba(0,0,0,0.3);

}

.xp-project-card h3 {
  color: #0066CC;
  margin-bottom: 8px;
  font-size: 12px;
  font-weight: bold;
}

.xp-experience-item {
  background: #c0c0c0;
  border: 2px outset #c0c0c0;
  border-radius: 0;
  padding: 8px;
  margin-bottom: 8px;
  box-shadow: 2px 2px 4px rgba(0,0,0,0.3);
  font-family: 'MS Sans Serif', monospace;
}

.xp-experience-item h3 {
  color: #0066CC;
  margin-bottom: 4px;
  font-size: 12px;
  font-weight: bold;
}

.xp-experience-date {
  font-size: 10px;
  color: hsl(0, 0%, 53%);
}

/* File Explorer Styles */
.xp-file-explorer {
  display: flex;
  flex-direction: column;
  height: 100%;
  font-family: 'MS Sans Serif', monospace;
}

.xp-explorer-toolbar {
  height: 28px;
  background: #c0c0c0;
  border-bottom: 2px inset #c0c0c0;
  display: flex;
  align-items: center;
  padding: 0 6px;
}

.xp-explorer-button {
  height: 20px;
  padding: 0 6px;
  background: #c0c0c0;
  border: 1px outset #c0c0c0;
  margin-right: 2px;
  cursor: pointer;
  font-size: 9px;
  font-family: 'MS Sans Serif', monospace;
}

.xp-explorer-button:hover {
  background: hsl(0, 0%, 85%);
}

.xp-explorer-button:active {
  border: 1px inset #c0c0c0;
}

.xp-explorer-content {
  flex: 1;
  display: flex;
}

.xp-explorer-sidebar {
  width: 200px;
  background: white;
  border-right: 1px solid hsl(0, 0%, 75%);
  overflow-y: auto;
}

.xp-explorer-main {
  flex: 1;
  background: white;
  padding: 6px;
  overflow-y: auto;
  font-family: 'MS Sans Serif', monospace;
  font-size: 9px;
}

.xp-tree-item {
  padding: 1px 6px;
  cursor: pointer;
  font-size: 9px;
  font-family: 'MS Sans Serif', monospace;
}

.xp-tree-item:hover {
  background: #0000ff;
  color: white;
}

.xp-tree-item.selected {
  background: #000080;
  color: white;
}

/* Hidden class for toggling visibility */
.hidden {
  display: none !important;

}

function setupWindowEvents(windowId) {
  const windowObj = windows[windowId];
  const windowEl = windowObj.element;
  const header = windowEl.querySelector('.xp-window-header');
  const closeBtn = windowEl.querySelector('.close');
  const minimizeBtn = windowEl.querySelector('.minimize');
  const maximizeBtn = windowEl.querySelector('.maximize');

  // Window dragging
  let isDragging = false;
  let dragOffset = { x: 0, y: 0 };

  header.addEventListener('mousedown', (e) => {
    if (e.target.closest('.xp-window-controls')) return;
    
    isDragging = true;
    dragOffset.x = e.clientX - windowEl.offsetLeft;
    dragOffset.y = e.clientY - windowEl.offsetTop;
    activateWindow(windowId);
    
    document.addEventListener('mousemove', handleDrag);
    document.addEventListener('mouseup', stopDrag);
  });

  function handleDrag(e) {
    if (!isDragging || windowObj.isMaximized) return;
    
    windowEl.style.left = (e.clientX - dragOffset.x) + 'px';
    windowEl.style.top = Math.max(0, e.clientY - dragOffset.y) + 'px';
  }

  function stopDrag() {
    isDragging = false;
    document.removeEventListener('mousemove', handleDrag);
    document.removeEventListener('mouseup', stopDrag);
  }

  // Window controls
  closeBtn.addEventListener('click', () => closeWindow(windowId));
  minimizeBtn.addEventListener('click', () => minimizeWindow(windowId));
  maximizeBtn.addEventListener('click', () => maximizeWindow(windowId));

  // Window activation
  windowEl.addEventListener('mousedown', () => activateWindow(windowId));
}

function activateWindow(windowId) {
  // Deactivate all windows
  Object.values(windows).forEach(win => {
    win.element.classList.remove('active');
    win.element.querySelector('.xp-window-header').classList.add('inactive');
    win.element.querySelector('.xp-window-title').classList.add('inactive');
    win.isActive = false;
  });

  // Activate target window
  if (windows[windowId]) {
    const windowObj = windows[windowId];
    windowObj.element.classList.add('active');
    windowObj.element.querySelector('.xp-window-header').classList.remove('inactive');
    windowObj.element.querySelector('.xp-window-title').classList.remove('inactive');
    windowObj.element.style.zIndex = ++nextZIndex;
    windowObj.isActive = true;
    windowObj.isMinimized = false;
    windowObj.element.style.display = 'block';
    activeWindowId = windowId;
    updateTaskbar();
  }
}

function closeWindow(windowId) {
  if (windows[windowId]) {
    windows[windowId].element.remove();
    delete windows[windowId];
    updateTaskbar();
  }
}

function minimizeWindow(windowId) {
  if (windows[windowId]) {
    windows[windowId].element.style.display = 'none';
    windows[windowId].isMinimized = true;
    windows[windowId].isActive = false;
    updateTaskbar();
  }
}

function maximizeWindow(windowId) {
  const windowObj = windows[windowId];
  if (!windowObj) return;

  if (windowObj.isMaximized) {
    // Restore
    windowObj.element.style.width = windowObj.originalSize.width + 'px';
    windowObj.element.style.height = windowObj.originalSize.height + 'px';
    windowObj.element.style.left = windowObj.originalPosition.x + 'px';
    windowObj.element.style.top = windowObj.originalPosition.y + 'px';
    windowObj.element.classList.remove('maximized');
    windowObj.isMaximized = false;
  } else {
    // Maximize
    windowObj.originalSize = { 
      width: parseInt(windowObj.element.style.width), 
      height: parseInt(windowObj.element.style.height) 
    };
    windowObj.originalPosition = { 
      x: parseInt(windowObj.element.style.left), 
      y: parseInt(windowObj.element.style.top) 
    };
    windowObj.element.classList.add('maximized');
    windowObj.isMaximized = true;
  }
}

function updateTaskbar() {
  const taskbarButtons = document.getElementById('taskbar-buttons');
  taskbarButtons.innerHTML = '';

  Object.values(windows).forEach(windowObj => {
    const button = document.createElement('button');
    button.className = 'xp-taskbar-button' + (windowObj.isActive ? ' active' : '');
    button.textContent = windowObj.title;
    button.addEventListener('click', () => {
      if (windowObj.isMinimized) {
        activateWindow(windowObj.id);
      } else if (windowObj.isActive) {
        minimizeWindow(windowObj.id);
      } else {
        activateWindow(windowObj.id);
      }
    });
    taskbarButtons.appendChild(button);
  });
}

  });

  // Context menu
  document.getElementById('desktop').addEventListener('contextmenu', (e) => {
    e.preventDefault();
    const contextMenu = document.getElementById('context-menu');
    contextMenu.style.display = 'block';
    contextMenu.style.left = e.clientX + 'px';
    contextMenu.style.top = e.clientY + 'px';
  });

  document.addEventListener('click', () => {
    document.getElementById('context-menu').style.display = 'none';
  });

  // Paperclip close button
  document.getElementById('paperclip-close').addEventListener('click', hidePaperclip);

  // Initial paperclip message
  updatePaperclipMessage();
});</script>
</body>
</html>
